<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecânica Crispim</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFFF;
    }

    header {
        background-color: #000000;
        color: #fff;
        text-align: center;
        padding: 1em 0;
    }

    .texto {
        padding-top: 9%;
        padding-right: 13%;
        font-size: 80px;
    }

    input {
        width: 24%;
        padding: 1%;
        border-radius: 13px;
    }

    button {
        padding: 2%;
        border-radius: 13px;
        background-color: cornflowerblue;
        color: #FFFFFF;
        border: 1px solid cornflowerblue;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        transition: 1s;
        transform: scale(1.1);
        background-color: #4065bb;
    }

    .calendario {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
        border: 2px solid black;
        width: 80%;
        max-width: 800px;
    }

    .cabecalho {
        grid-column: span 7;
        background-color: cornflowerblue;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    .dia {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        font-weight: bold;
        border: 1px solid black;
    }

    .dia.livre {
        background-color: #32cd32;
        color: white;
    }

    .dia.ocupado {
        background-color: #ff4d4d;
        color: white;
    }

    .legenda {
        display: flex;
        align-items: center;
        margin-top: 20px;
        gap: 20px;
        padding-left: 6%;
    }

    .legendaItem {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .legendaCirculo {
        width: 20px;
        height: 20px;
        border-radius: 50%;
    }

    .legendaLivre {
        background-color: #32cd32;
    }

    .legendaOcupado {
        background-color: #ff4d4d;
    }
</style>

<body>
    <header>

    </header>

    <h1 style="text-align: center;">Grade de Disponibilidade</h1>

    <div style="display: flex;padding-left: 30%;">

            <div class="dia livre">DIA</div>

            <div class="dia ocupado">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>

            <div class="dia livre">DIA</div>
            <div class="dia ocupado">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>

            <div class="dia livre">DIA</div>

            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>
            <div class="dia livre">DIA</div>

            <div class="dia livre">DIA</div>

            <div class="dia livre">DIA</div>

        </div>

        <div class="legenda">

                <div class="legendaCirculo legendaLivre"></div>
